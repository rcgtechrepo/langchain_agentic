<html lang="en">
<head>
    <title>Agentic Financial Assistant</title>
    <link rel='stylesheet' href='stylesheets/general.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="stylesheets/general.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="maindiv" class="maindiv">
    <div class="middle-container">
        <span> <img id="website" src="images/wxasst-background.png" align="left" width="100%" height="100%"></span>
    </div>
    <script>


  window.watsonAssistantChatOptions = {
    integrationID: "[[[WXASST_INTEGRATION_ID]]]", // The ID of this integration.
    region: "[[[WXASST_REGION]]]", // The region your integration is hosted in.
    serviceInstanceID: "[[[WXASST_SERVICE_INSTANCE_ID]]]", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });


    </script>
</div>


</body>
</html>
